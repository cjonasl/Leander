<!DOCTYPE html> <!-- iframe dimension: [1000,600] textarea dimension: [1000px,500px] -->

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv='cache-control' content='no-cache'>
  <meta http-equiv='expires' content='0'>
  <meta http-equiv='pragma' content='no-cache'>
  <title>Test CSS</title>

  <style>
    #ulJonas > li > a:link {
      color: blue !important;
    }

    #ulJonas > li > a:visited {
      color: red !important;
    }

    #ulJonas > li > a:hover {
      color: green !important;
    }

    #ulJonas > li > a:active {
      color: orange !important;
    }
  </style>
</head>
<body>
  <ul id="ulJonas">
    <li><a href="https://www.expressen.se/">Expressen</a></li>
    <li><a href="https://www.aftonbladet.se/">Aftonbladet</a></li>
    <li><a href="https://www.nwt.se/">NWT</a></li>
    <li><a href="https://www.svd.se/">Svd</a></li>
  </ul>
</body>
</html>
