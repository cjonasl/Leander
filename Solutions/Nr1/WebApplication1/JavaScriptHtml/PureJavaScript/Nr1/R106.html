<!DOCTYPE html> <!-- iframe dimension: [1000,600] textarea dimension: [1000px,500px] -->

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv='cache-control' content='no-cache'>
  <meta http-equiv='expires' content='0'>
  <meta http-equiv='pragma' content='no-cache'>
  <title>Test js</title>
  <script src="http://www.nr1web1.com/JavaScriptHtml/jQuery1/js/jQuery3.3.1.js"></script>
  <script src="http://www.nr1web1.com/JavaScriptHtml/Shared/jonas.js"></script>
  <link href="http://www.nr1web1.com/JavaScriptHtml/Shared/StyleSheet1.css" rel="stylesheet" />
</head>
<body>
  <button id="btnBack" onclick="Back()" disabled="disabled">Back</button>&nbsp;&nbsp;<span id="spanNObjInList" style="font-weight:bolder;"></span><br />
  <div id="divShowObjectHierarchy"></div>

  <script>
  function Back() {
     var obj = window.Jonas.HierarchyStack.pop();
     var name = window.Jonas.HierarchyStackName.pop();
     var l = window.Jonas.HierarchyStack.length;

     if (l === 0) {
         $("#btnBack").prop("disabled", false);
         $("#spanNObjInList").text("");
      }
      else
         $("#spanNObjInList").text(l.toString());

       window.Jonas.ShowObjectHierarchy(obj, null, name);
   };

   var jonasFcn = function() {};
   window.Jonas.ShowObjectHierarchy(jonasFcn, null, "Test"); 
  </script>
</body>
</html>
