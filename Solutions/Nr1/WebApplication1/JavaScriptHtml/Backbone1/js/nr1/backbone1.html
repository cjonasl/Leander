<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Backbone1</title>
  <script src="http://www.nr1web1.com/JavaScriptHtml/Backbone1/js/nr1/jQuery.js"></script> <!--version 3.3.1-->
  <script src="http://www.nr1web1.com/JavaScriptHtml/Backbone1/js/nr1/underscore.js"></script> <!--version 1.9.1-->
  <script src="http://www.nr1web1.com/JavaScriptHtml/Backbone1/js/nr1/backbone.js"></script> <!--version 1.3.3-->
</head>
<body>
  <button id="btn1" onclick="myFunction1(this, event)">Click1</button><br />
  <button id="btn2">Click2</button>

  <script>
    window.jonas = new Object();
    window.jonas.Book = Backbone.Model.extend(
      {
        currentPage: 1,
        turnPage: function () { this.currentPage += 1; }
      },
      {
        myPage: 2,
        turnPage: function () { this.myPage += 1; }
      });

    window.jonas.book = new window.jonas.Book();

    function myFunction1(par1, par2) {
      alert(window.jonas.book.currentPage + " " + window.jonas.Book.myPage);
      window.jonas.book.turnPage();
      window.jonas.Book.turnPage();
      alert(window.jonas.book.currentPage + " " + window.jonas.Book.myPage);
      console.log(par1);
      console.log(par2);
    }

    $(document).ready(function () {
      $("#btn2").click(function (par1, par2) {
        alert(window.jonas.book.currentPage + " " + window.jonas.Book.myPage);
        window.jonas.book.turnPage();
        window.jonas.Book.turnPage();
        alert(window.jonas.book.currentPage + " " + window.jonas.Book.myPage);
        console.log(par1);
        console.log(par2);
      });
    });
  </script>
</body>
</html>
